services:
  - type: web
    name: mansati-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mansati-db
          property: connectionString
      - key: PORT
        value: 10000
    autoDeploy: true

  - type: web
    name: mansati-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: VITE_API_URL
        value: https://mansati-backend.onrender.com
    autoDeploy: true

databases:
  - name: mansati-db
    plan: free
